<h2 class="contactformtitle">Don't Hesitate to Reach out!</h2>

<form class="contactform">
    <label class="contactlabel" for="firstname">First Name</label>
    <input aria-label="Fill out your first name"class="contactinput" type="text" name="firstname" placeholder=" Your name..">

    <label class="contactlabel" for="lastname">Last Name</label>
    <input aria-label="Fill out your last name" class="contactinput" type="text" name="lastname" placeholder=" Your last name..">

    <label class="contactlabel" for="emailform">Email Form</label>
    <textarea aria-label="Send me an email" class="emailformtext" name="emailform" placeholder=" Let me know what you think..."></textarea>

    <input class="submitcontact" class="contactinput" type="submit" value="Send Email">
</form>
